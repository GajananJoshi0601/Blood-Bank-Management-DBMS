<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Donation Inventory</title>

  <!-- jsPDF and html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      z-index: 1;
      color: #000;
    }

    /* ðŸ”¥ Background with red fade */
    body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
    background-image: linear-gradient(to bottom, rgba(255, 0, 0, 0.4), rgba(0, 0, 0, 0.6)),
                      url('https://images.pexels.com/photos/12193090/pexels-photo-12193090.jpeg?cs=srgb&dl=pexels-franco30-12193090.jpg&fm=jpg');
    background-size: cover;
    background-position: center;
    filter: blur(10px); /* ðŸ‘ˆ more blur here */
    z-index: -1;
}

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      margin-top: 60px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    nav {
      background: #d9534f;
      padding: 15px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background-color: #f8f9fa;
    }

    table, th, td {
      border: 1px solid #d9534f;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #d9534f;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:nth-child(odd) {
      background-color: #ffebeb;
    }

    .download-btn {
      display: block;
      margin: 20px auto;
      background-color: #d9534f;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #c9302c;
    }

    footer {
      background: #d9534f;
      color: white;
      padding: 15px;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/donate">Donate</a></li>
    <li><a href="/inventory">Inventory</a></li>
    <li><a href="/contact">Contact</a></li>
  </ul>
</nav>

<div class="container">
  <h1>Blood Donation Inventory</h1>

  <button class="download-btn" onclick="downloadPDF()">Download PDF</button>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Blood Type</th>
        <th>Phone</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be populated here -->
    </tbody>
  </table>
</div>

<script>
  fetch('/get-inventory')
    .then(response => response.json())
    .then(data => {
      const tableBody = document.querySelector('#inventoryTable tbody');
      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.age}</td>
          <td>${item.bloodtype}</td>
          <td>${item.phone}</td>
          <td>${item.location}</td>
        `;
        tableBody.appendChild(row);
      });
    })
    .catch(error => {
      console.error('Error fetching data:', error);
    });

  async function downloadPDF() {
    const table = document.getElementById('inventoryTable');
    html2canvas(table).then(canvas => {
      const imgData = canvas.toDataURL('image/png');
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const imgProps = pdf.getImageProperties(imgData);
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

      pdf.addImage(imgData, 'PNG', 0, 10, pdfWidth, pdfHeight);
      pdf.save('blood_inventory.pdf');
    });
  }
</script>

<footer>
  <p>&copy; 2025 Blood Bank Management System. All Rights Reserved.</p>
</footer>

</body>
</html>
