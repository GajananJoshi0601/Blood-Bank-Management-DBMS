<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Blood Bank Management System</title>
  <style>
    body {
      background-color: #c9302c; /* blood red bg */
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    form {
      background-color: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #c9302c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #a72a24;
    }

    .link {
      margin-top: 20px;
      font-size: 16px;
    }

    .link a {
      color: white;
      font-weight: bold;
      text-decoration: underline;
    }

    .link a:hover {
      color: #f8d7da;
    }
  </style>
</head>
<body>
  <h1>Blood Bank Management System</h1>
  <h2>Login</h2>
  <form action="/login" method="POST">
    <input type="text" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <div class="link">
    <a href="/register.html">No account? Register here</a>
  </div>
</body>
</html>
